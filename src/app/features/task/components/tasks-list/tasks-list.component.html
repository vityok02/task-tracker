<div class="container-fluid py-4">
  <div class="d-flex gap-3 overflow-auto flex-nowrap flex-grow">
    @for(state of states(); track state.id) {
    <app-state-column
      [state]="state"
      (taskSelected)="selectTask($event)"
      (taskCreated)="createTask($event)"
      (taskDeleted)="deleteTask($event)"
    ></app-state-column>
    }
  </div>
</div>
