<app-tasks-list
  [projectId]="projectId()"
  [states]="states()"
  (taskSelected)="openDetails($event)"
  (taskDeleted)="confirmDeleteTask($event)"
  (taskCreated)="createTask($event)"
></app-tasks-list>

@if (selectedTask()) {
  <app-drawer [isOpen]="isDetailsOpen()" (onClose)="closeDetails()">
    <app-task-details [task]="selectedTask()!" (taskUpdated)="updateTask($event)"></app-task-details>
  </app-drawer>
}
