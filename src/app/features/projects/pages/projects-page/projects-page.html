<div class="bg-light min-vh-100 d-flex justify-content-center">
  <div class="container bg-white shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h4 m-0">Projects</h2>
      <button
        class="btn btn-primary d-flex align-items-center gap-1"
        (click)="openProjectForm()"
        type="button"
      >
        <i class="bi bi-plus-circle"></i>
        Create Project
      </button>
    </div>

    @if(pagedProjects) {
    <app-projects-list
      [pagedList]="pagedProjects"
      (onDeleteProject)="confirmDeleteProject($event)"
    ></app-projects-list>
    }
  </div>
</div>
