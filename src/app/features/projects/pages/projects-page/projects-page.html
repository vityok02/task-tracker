<form (ngSubmit)="createProject()" #projectForm="ngForm" class="mb-4">
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newProject.name"
      required
    />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="newProject.description"
    ></textarea>
  </div>

  <div>
    <label for="startDate">Start Date</label>
    <input
      type="date"
      id="startDate"
      name="startDate"
      [(ngModel)]="newProject.startDate"
    />
  </div>

  <button type="submit" [disabled]="projectForm.invalid">Create Project</button>
</form>

<p-button label="check">

@if (paginatedProjects) { @for(project of paginatedProjects.items; track
project.id) {
<div>
  <h3>{{ project.name }}</h3>
  <p>{{ project.description }}</p>
</div>
} }
