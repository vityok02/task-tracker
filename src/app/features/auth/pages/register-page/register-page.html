<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form
    class="bg-white p-4 rounded shadow"
    style="width: 100%; max-width: 400px"
  >
    <h3 class="mb-4 text-center">Register a new account</h3>

    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input
        id="userName"
        [formControl]="userName"
        type="text"
        class="form-control"
        placeholder="Enter your username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        [formControl]="email"
        type="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        [formControl]="password"
        type="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="confirmedPassword" class="form-label">Confirm Password</label>
      <input
        id="confirmedPassword"
        [formControl]="confirmedPassword"
        type="password"
        class="form-control"
        placeholder="Confirm your password"
        required
      />
    </div>

    <button (click)="register()" type="button" class="btn btn-primary w-100 mb-3">
      Register
    </button>

    <div class="text-center">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
