<div class="modal-backdrop">
  <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="dialogTitle">
    <h2 id="dialogTitle">{{ data.title }}</h2>
    <p [innerHTML]="data.message"></p>
    <div class="modal-buttons d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="confirm()">Delete</button>
    </div>
  </div>
</div>
